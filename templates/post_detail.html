{% extends 'base.html' %}

{% block title %}
<title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <img src="{{ post.photo.url }}" width="250" >
{% for Post_image in images %}
        <img src="{{ Post_images.image.url }}" width="250" >
{% endfor %}
    </div>
{% endblock %}
